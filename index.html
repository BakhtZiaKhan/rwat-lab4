<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Example</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Data Fetching Example</h1>
    <button id="sync-btn">Synchronous XMLHttpRequest</button>
    <button id="async-btn">Asynchronous XMLHttpRequest with Callbacks</button>
    <button id="fetch-btn">Fetch with Promises</button>
    
    <h2>Data Table</h2>
    <table border="1" id="data-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</body>
</html>
